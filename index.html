<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600;700&family=Gupter:wght@400;500;700&family=Habibi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="game">
                <img class="img-fluid w-100 image" src="images/g3.jpg" alt="guess">
                <button class="play">PLAY</button>
            </div>
            <div class="player1">
                <h1>
                    1st PLAYER
                </h1>
                <h2>
                    Choose a NUMBER from 0-9
                </h2>
                <input class="p1input" type="password"><br>
                <a class="p1btn" href="#">submit</a>
                <h2 class="error"></h2>
            </div>
            <div class="player2">
                <h1>
                    2nd PLAYER
                </h1>
                <h2>
                    The NUMBER should be from (0-9)
                </h2>
                <input class="p2input" type="number"><br>
                <a class="p2btn" href="#">check</a>
                <h2 class="error"></h2>
            </div>
            <div class="win">
                <h1>2nd PLAYER WIN</h1>
            </div>
            <div class="win2">
                <h1>1st PLAYER WIN</h1>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
